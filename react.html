        const JobCard = ({ titulo, empresa, ubicacion, descripcion, data }) => {
            const [isApplied, setIsApplied] = React.useState(false);

            const textBtn = isApplied ? 'Aplicado' : 'Aplicar';
            const handleClick = () => {
                setIsApplied(!isApplied);
            };

            return (
                <article
                    className="job-listing-card"
                    data-ubicacion={data?.ubicacion?.toLowerCase()}
                    data-tecnologia={data?.tecnologia?.map((tech) => tech.toLowerCase()).join(", ")}
                    data-contrato={data?.contrato?.toLowerCase().replace(" ", "-")}
                    data-experiencia={data?.experiencia?.toLowerCase().replace(" ", "-")}>
                    <h3 className="jobTible">{titulo}</h3>
                    <p className="jobCompany">{empresa} | {ubicacion}</p>
                    <button className={`jobApplybtn ${isApplied ? 'is-applied' : ''}`}
                        disabled={isApplied}
                        onClick={handleClick}>{textBtn}</button>
                    <p className="jobDescription">{descripcion}
                    </p>
                </article>
            );
        }

        const App = () => {
            return (
                <div className="job-listings">
                    <JobCard
                        titulo="Desarrollador Frontend React.js"
                        empresa="Tech Solutions"
                        ubicacion="Remoto"
                        descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
                        data={{ ubicacion: 'Barcelona', tecnologia: ['Java', 'React'] }} />
                </div>
            );
        }
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        //     const titulo = Saludo({ nombre: 'midudev' });
        // root.render(titulo);
        root.render(<App />);
    </script>
